<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/Netflix-Symbol.png">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="root"> 
        <nav class="navbar">
            <img class="logo" src="image/Netflix-Logo.png" alt="Netflix Logo">
            <div class="signin">Sign in</div>
        </nav>
        <div class="main-container">
            <div class="main-titles-container"> 
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="main-call-to-action"> 
                    Ready to watch? Enter your email to create or restart your membership.
                </p>
            </div>
            <div class="main-email-container">
                <input class="main-email-container-input" type="email" placeholder="Email Address">
                <div class="bt-get-started">Get Started ></div>
            </div>
        </div>
    </div>  
</body>
</html>
